{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Temat: {{ topic }}</p>

    <p>Wpisy:</p>
    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date:'d M Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
        {% empty %}
            <li>Not added entry yet.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'learning_logs:topics' %}">Back</a></p>

{% endblock content %}
